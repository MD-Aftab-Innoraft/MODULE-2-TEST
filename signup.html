<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <!-- Using a classless CSS framework. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <h1 class="text-center">Sign up</h1>
  <!-- Sign up form. -->
  <form action="processSignup.php" method="post" id="signup" novalidate>
    <!-- Input for username. -->
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
    </div>

    <!-- Input for email address(must be unique). -->
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
    </div>

    <!-- Input for password. -->
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
    </div>

    <!-- Input for confirm password(must be same as password). -->
    <div>
      <label for="cPassword">Confirm Password:</label>
      <input type="password" name="cPassword" id="cPassword">
    </div>

    <!-- Submit button for form. -->
    <button class="font-18 my-16">sign up</button>

    <!-- User does not wish to reset password. -->
    <p class="font-18 my-8">Already have an account? <a href="login.php">Login</a></p>
  </form>
  <!-- Linking the js files. -->
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
  <script src="./JS/validation.js" defer></script>
</body>
</html>
